  <link rel="icon" href="./images/icon/PaperCranes.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/./images/icon/PaperCranes.ico" type="image/x-icon" />

  <meta name="description" content="Description">

  <!-- Sidebar箭头样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!-- Sidebar文件夹样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
<!-- 引入 gitalk留言功能样式表 -->
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">


</head>

<body>
  <div id="app">
    Loading......
  </div>
  <script>
    window.$docsify = {
      name: 'LEMONMEI',
      repo: '',
      loadNavbar: true,//开启导航栏，不设置指定文件，默认打开_navbar.md
      loadSidebar: true,//开启侧边栏，方法方式与导航栏相同
      subMaxLevel: 7,
      sidebarDisplayLevel: 2,  // 设置侧边栏显示级别
      // autoHeader: true,//根据侧边栏目录为页面添加标题 
      // //上面这里有个BUG：如果采用自动添加标题，name从主页使用超链接跳转过去的页面仍然是在主页界面显示的，且默认标题为主页标题
      subMaxLevel: 3,//设置最大生成目录等级
      auto2top: true,//切换内容后自动跳到页面顶部
      coverpage: true,//开启封面      
      onlyCover: true,//只有首页才会加载封面


      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },

      auto2top: true,
      //代码一键复制
      copyCode: {
        buttonText: '复制',
        errorText: 'Error',
        successText: '复制成功'
      },
      //分页
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      //全局搜索
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3, //搜索的标题深度
      },
      //字数统计，需要引入js
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--复制功能js——添加一个简单的复制按钮，允许代码一键复制-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- Sidebar折叠插件 -->
  <script src=" //cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js "> </script>
  <!--分页-->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--搜索-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--卜蒜子访问统计-->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<!-- 引入 gitalk留言功能 -->
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
